            <div class="center-container">
                <div class="partie">              
                    <label for="num1" class="nombre">Nombre 1:</label>
                    <input type="number" id="num1" class="nombre2" requiered>                    
                    <label class="nombre">cm</label>
                    <br>
                    <br>
                    <label for="operator" class="nombre">Opérateur:</label>
                    <input type="text" id="operator" class="nombre2" placeholder="Entre un /">
                    <br>
                    <br>
                    <label for="num2" class="nombre">Nombre 2:</label>
                    <input type="number" id="num2" class="nombre2" requiered>
                    <label class="nombre">cm</label>
                    <br>
                    <br>
                    <label for="num3" class="nombre">Nombre 3:</label>
                    <input type="number" id="num3" class="nombre2" required>
                    <label class="nombre">cm</label>
                    <br>
                    <br>
                    <button onclick="calculate()" class="nombre2">Calculer</button>
                    <br>
                    <br>
                    <div class="partie">
                        <span id="operation"></span>
                    </div>
                    <script>
                        function calculate() {
                            var num1 = parseFloat(document.getElementById('num1').value);
                            var num2 = parseFloat(document.getElementById('num2').value);
                            var num3 = parseFloat(document.getElementById('num3').value);
    
                            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                                alert('Veuillez entrer des nombres valides.');
                                return;
                            }

                            var result = (num1 * num3) / num2;

                            document.getElementById('operation').innerText = "Le résultat de ton opération est : " + result + " cm";
                            alert(document.getElementById('operation').innerText);
                        }
                    </script>
